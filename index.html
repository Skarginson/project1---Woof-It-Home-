<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Woof It Home</title>
    <link rel="icon" href="images/dog.webp" />
  </head>
  <body>
    <main>
      <div id="game-intro">
        <h1>A Sheepdog Game</h1>
        <h2>featuring Bosco and Shaun !</h2>
        <button id="start-button">Start Game</button>
        <p>Made by Skarginson during the 04/2024 webdev Bootcamp</p>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1 id="win-message">
          Victoire ! Le mouton est en sécurité dans son enclos ! Bon chien !
        </h1>
        <h1 id="lose-message">Oh non ! Le mouton s'est enfui !</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>

      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <div id="sheep-pen"></div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/sheep.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
